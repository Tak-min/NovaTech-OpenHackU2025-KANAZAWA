<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hare/Ame App</title>
  <link rel="stylesheet" href="/src/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>

  <div id="app">
    <header id="header">
      <h1 id="header-title">ログイン</h1>
      <div id="header-img-container" class="header-home-img">
        <img id="header-img" src="/img/header-home.png" alt="ヘッダー画像">
      </div>
      <div id="header-img-container-setting" class="header-setting-img">
        <img id="header-setting-img" src="/img/button-setting.png" alt="ヘッダー画像-設定">
      </div>
    </header>

    <main>
      <section id="page-login">
        <form id="login-form">
          <input id="login-email" type="email" placeholder="メールアドレス" required>
          <input id="login-password" type="password" placeholder="パスワード" required>
          <button type="submit">ログイン</button>
          <button id="show-register-button" type="button">新規登録はこちら</button>
        </form>
      </section>

      <section id="page-register" class="hidden">
        <form id="register-form">
          <input id="register-username" type="text" placeholder="ユーザー名" required>
          <input id="register-email" type="email" placeholder="メールアドレス" required>
          <input id="register-password" type="password" placeholder="パスワード" required>
          <button type="submit">新規登録</button>
          <button id="show-login-button" type="button">ログインはこちら</button>
        </form>
      </section>

      <section id="page-home" class="hidden">
        <p>あなたは今・・・</p>
        <h2 id="status-text">判定中...</h2>
        <img id="status-image" src="https://placehold.jp/150x150.png?text=..." alt="判定イラスト">
      </section>

      <section id="page-map" class="hidden">
        <h3>地図表示</h3>
        <div id="map"></div>
      </section>

      <section id="page-ranking" class="hidden">
        <ul>
          <li>1位: sasa (ID: 12345678)</li>
          <li>2位: sasa (ID: 12345678)</li>
          <li>3位: sasa (ID: 12345678)</li>
        </ul>
      </section>
    </main>

    <footer id="footer-nav" class="hidden">
      <button data-page="home" class="nav-button active">ホーム</button>
      <button data-page="map" class="nav-button">マップ</button>
      <button data-page="ranking" class="nav-button">ランキング</button>
    </footer>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
