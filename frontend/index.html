<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hare/Ame App</title>
  <link rel="stylesheet" href="/src/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <style>
    /* 地図の表示エリアのスタイル */
    #map {
      height: 530px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ddd;
      display: block;

    }
  </style>
</head>

<body class="bg-sky-200 font-sans">

  <div id="app" class="max-w-md mx-auto h-screen bg-white shadow-lg rounded-b-3xl flex flex-col">

    <header id="header" class="header">
      <h1 id="header-title" class="header-title">ログイン</h1>
      <div id="header-img-container" class="header-home-img">
        <img id="header-img" src="/img/header-home.png" alt="ヘッダー画像">
      </div>
    </header>

    <main class="flex-grow overflow-y-auto p-4">

      <section id="page-login">
        <form id="login-form" class="flex flex-col space-y-4">
          <input id="login-email" type="email" placeholder="メールアドレス" class="p-3 border rounded-lg" required>
          <input id="login-password" type="password" placeholder="パスワード" class="p-3 border rounded-lg" required>
          <button type="submit" class="bg-yellow-400 text-white font-bold py-3 rounded-lg">ログイン</button>
          <button id="show-register-button" type="button" class="text-blue-500 text-sm">新規登録はこちら</button>
        </form>
      </section>

      <section id="page-register" class="hidden">
        <form id="register-form" class="flex flex-col space-y-4">
          <input id="register-username" type="text" placeholder="ユーザー名" class="p-3 border rounded-lg" required>
          <input id="register-email" type="email" placeholder="メールアドレス" class="p-3 border rounded-lg" required>
          <input id="register-password" type="password" placeholder="パスワード" class="p-3 border rounded-lg" required>

          <button type="submit" class="bg-yellow-400 text-white font-bold py-3 rounded-lg">新規登録</button>
          <button id="show-login-button" type="button" class="text-blue-500 text-sm">ログインはこちら</button>
        </form>
      </section>

      <section id="page-home" class="hidden text-center">
        <p>あなたは今・・・</p>
        <h2 id="status-text" class="text-4xl font-bold my-4">判定中...</h2>
        <img id="status-image" src="https://placehold.jp/150x150.png?text=..." alt="判定イラスト" class="mx-auto">
      </section>

      <section id="page-map" class="hidden">
        <div class="mb-2">
          <h3 class="text-lg font-bold">地図表示</h3>
        </div>
        <div id="map"></div>
      </section>


      <section id="page-ranking" class="hidden">
        <ul>
          <li class="p-2 border-b">1位: sasa (ID: 12345678)</li>
          <li class="p-2 border-b">2位: sasa (ID: 12345678)</li>
          <li class="p-2 border-b">3位: sasa (ID: 12345678)</li>
        </ul>
      </section>

    </main>

    <footer class="grid grid-cols-3 text-center py-2 border-t">
      <button data-page="home" class="nav-button p-2 text-yellow-500">ホーム</button>
      <button data-page="map" class="nav-button p-2 text-gray-500">マップ</button>
      <button data-page="ranking" class="nav-button p-2 text-gray-500">ランキング</button>
    </footer>

  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
