<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hare/Ame App</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body class="bg-sky-200 font-sans">

  <div id="app" class="max-w-md mx-auto h-screen bg-white shadow-lg rounded-b-3xl flex flex-col">
    
    <header id="header" class="text-center py-4">
      <h1 id="header-title" class="text-2xl font-bold text-gray-700">ログイン</h1>
    </header>

    <main class="flex-grow overflow-y-auto p-4">
      
      <section id="page-login">
        <div class="flex flex-col space-y-4">
          <input type="email" placeholder="メールアドレス" class="p-3 border rounded-lg">
          <input type="password" placeholder="パスワード" class="p-3 border rounded-lg">
          <button class="bg-yellow-400 text-white font-bold py-3 rounded-lg">ログイン</button>
          <button id="show-register-button" class="text-blue-500 text-sm">新規登録はこちら</button>
        </div>
      </section>

      <section id="page-register" class="hidden">
        <div class="flex flex-col space-y-4">
          <input type="text" placeholder="ユーザー名" class="p-3 border rounded-lg">
          <input type="email" placeholder="メールアドレス" class="p-3 border rounded-lg">
          <input type="password" placeholder="パスワード" class="p-3 border rounded-lg">
          <div class="flex justify-around">
            <label><input type="radio" name="gender"> 男性</label>
            <label><input type="radio" name="gender"> 女性</label>
          </div>
          <button class="bg-yellow-400 text-white font-bold py-3 rounded-lg">新規登録</button>
          <button id="show-login-button" class="text-blue-500 text-sm">ログインはこちら</button>
        </div>
      </section>

      <section id="page-home" class="hidden text-center">
        <p>あなたは今・・・</p>
        <h2 class="text-4xl font-bold my-4">晴れ男です</h2>
        <img src="https://placehold.jp/150x150.png?text=☀️" alt="晴れ男イラスト" class="mx-auto">
      </section>

      <section id="page-map" class="hidden">
        <p>マップ表示エリア</p>
        <div class="w-full h-96 bg-gray-300"></div>
      </section>

      <section id="page-ranking" class="hidden">
        <ul>
          <li class="p-2 border-b">1位: sasa (ID: 12345678)</li>
          <li class="p-2 border-b">2位: sasa (ID: 12345678)</li>
          <li class="p-2 border-b">3位: sasa (ID: 12345678)</li>
        </ul>
      </section>

    </main>

    <footer class="grid grid-cols-3 text-center py-2 border-t">
      <button data-page="home" class="nav-button p-2 text-yellow-500">ホーム</button>
      <button data-page="map" class="nav-button p-2 text-gray-500">マップ</button>
      <button data-page="ranking" class="nav-button p-2 text-gray-500">ランキング</button>
    </footer>

  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
