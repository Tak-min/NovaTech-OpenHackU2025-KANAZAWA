<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hare/Ame App</title>
  <link rel="stylesheet" href="/src/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&family=M+PLUS+Rounded+1c:wght@500&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kiwi+Maru&family=M+PLUS+Rounded+1c:wght@500&display=swap"
    rel="stylesheet">
</head>

<body>

  <div id="app">
    <header id="header">
      <h1 id="header-title">ログイン</h1>
      <div id="header-img-container" class="header-home-img">
        <img id="header-img" src="/img/header-home.png" alt="ヘッダー画像">
      </div>
    </header>

    <main>
      <section id="page-login">
        <form id="login-form">
          <label for="login-email">メールアドレス</label>
          <input id="login-email" type="email" placeholder="メールアドレス" required>
          <label for="login-password">パスワード</label>
          <input id="login-password" type="password" placeholder="パスワード" required>
          <button type="submit" class="main-btn">ログイン</button>
          <button id="show-register-button" type="button" class="link-btn">新規登録はこちら</button>
        </form>
      </section>

      <section id="page-register" class="hidden">
        <form id="register-form">
          <label for="register-username">ユーザー名</label>
          <input id="register-username" type="text" placeholder="ユーザー名" required>
          <label for="register-email">メールアドレス</label>
          <input id="register-email" type="email" placeholder="メールアドレス" required>
          <label for="register-password">パスワード</label>
          <input id="register-password" type="password" placeholder="パスワード" required>
          <label for="register-gender">性別</label>
          <div class="gender-group">
            <label class="gender-option">
              <span class="gender-text">男性</span><input type="radio" name="gender" value="male" required>
            </label>
            <label class="gender-option">
              <span class="gender-text">女性</span><input type="radio" name="gender" value="female" required>
            </label>
          </div>

          <button type="submit" class="main-btn">新規登録</button>
          <button id="show-login-button" type="button" class="link-btn">ログインはこちら</button>
        </form>
      </section>

      <section id="page-home" class="hidden">
        <p>あなたは今・・・</p>
        <h2 id="status-text">判定中...</h2>
        <img id="status-image" src="https://placehold.jp/150x150.png?text=..." alt="判定イラスト">
        <p id="missed-train-counter" class="jinx-counter">電車に乗り遅れた回数 : ...回</p>
        <div style="margin-top:16px;">
          <div>
            <label for="weather-gauge" style="font-weight:bold;">天気スコア </label>
            <div id="weather-gauge-bar" class="center-gauge-bar">
              <div id="weather-gauge-fill"></div>
              <div id="weather-gauge-zero"></div>
            </div>
            <span id="weather-gauge-value" style="margin-left:8px;">--</span>
          </div>
          <div style="margin-top:12px;">
            <label for="missed-gauge" style="font-weight:bold;">電車乗り遅れ率</label>
            <progress id="missed-gauge" value="0" max="100"
              style="width:200px; height:20px; vertical-align:middle; background:transparent; border-radius:10px;"></progress>
            <span id="missed-gauge-value" style="margin-left:8px;">--%</span>
          </div>
        </div>
      </section>

      <section id="page-map" class="hidden">
        <h3>地図表示</h3>
        <div id="map"></div>
        <button id="test-location-btn"
          style="margin-top: 10px; padding: 8px 16px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">テスト位置情報を追加</button>
      </section>

      <section id="page-ranking" class="hidden">
        <div id="ranking-tabs" style="display: flex; gap: 8px; margin-bottom: 16px;">
          <button class="ranking-tab active" data-mode="weather">天気スコア</button>
          <button class="ranking-tab" data-mode="missed">電車乗り遅れ率</button>
        </div>
        <div id="ranking-table-container">
          <table id="ranking-table" style="width: 100%; border-collapse: collapse;">
            <thead>
              <tr>
                <th style="border-bottom: 1px solid #ccc; padding: 8px;">順位</th>
                <th style="border-bottom: 1px solid #ccc; padding: 8px;">ユーザ名</th>
                <th id="ranking-score-header" style="border-bottom: 1px solid #ccc; padding: 8px;">天気スコア</th>
              </tr>
            </thead>
            <tbody id="ranking-table-body">
              <tr>
                <td colspan="3" style="padding: 16px; text-align: center;">ランキングを読み込み中...</td>
              </tr>
            </tbody>
          </table>
          <div style="margin-top: 16px; font-size: 0.9em; color: #888;">
            ※上位50名と自分の順位のみ表示しています
          </div>
        </div>
      </section>

      <section id="page-settings" class="hidden">
        <div class="settings-layout">

          <!-- 左側：アイコン設定 -->
          <div class="icon-container">
            <div class="icon-preview" id="iconPreview">
              <span class="icon-placeholder">アイコンを選択してください</span>
            </div>


            <div class="file-input-container">
              <input type="file" id="iconInput" accept="image/*">
              <button class="select-btn" onclick="document.getElementById('iconInput').click()">
                📷 アイコン
              </button>
              <button id="resetBtn" class="reset-btn">アイコンをリセット</button>
              <button id="saveBtn" class="save-btn">自己紹介を保存</button>
            </div>
          </div>

          <div class="introduce-container">
            <span class="introduce-number">ID：読み込み中...</span>
            <span class="introduce-name">ユーザ名：読み込み中...</span>
            <textarea id="message" name="message" placeholder="自己紹介"></textarea>
          </div>
        </div>

        <div class="settings-container">
          <div class="settings-item">
            <span>通知設定</span>
            <label class="switch">
              <input type="checkbox" id="notification-switch" checked>
              <span class="slider round"></span>
            </label>
          </div>
          <div class="settings-item">
            <span>位置情報許可</span>
            <label class="switch">
              <input type="checkbox" id="location-switch">
              <span class="slider round"></span>
            </label>
          </div>
        </div>

        <div class="email-password-settings">
          <span>メールアドレス・パスワードの設定</span>
          <button class="change-button">変更</button>
        </div>
      </section>
    </main>

    <footer id="footer-nav" class="hidden">
      <button data-page="home" class="nav-button active">
        <img src="/img/home.png" alt="ホーム" class="icon">
        <span>ホーム</span>
      </button>
      <button data-page="map" class="nav-button">
        <img src="/img/map.png" alt="マップ" class="icon">
        <span>マップ</span>
      </button>
      <button data-page="ranking" class="nav-button">
        <img src="/img/ranking.png" alt="ランキング" class="icon">
        <span>ランキング</span>
      </button>
      <button data-page="settings" class="nav-button">
        <img src="/img/settings.png" alt="設定" class="icon">
        <span>設定</span>
      </button>
      <div id="footer-img-container" class="footer-home-img">
        <img id="footer-img" src="/img/footer-4-1.png" alt="フッター画像">
      </div>
    </footer>
  </div>

  <style>
    #ranking-table-container {
      max-height: 400px;
      overflow-y: auto;
      position: relative;
    }

    #my-user-fixed-top,
    #my-user-fixed-bottom {
      width: 100%;
    }

    /* ゲージ色対応（Webkit系のみ） */
    progress[value]::-webkit-progress-bar {
      background-color: #eee;
      border-radius: 10px;
    }

    progress[value]::-webkit-progress-value {
      background: var(--gauge-color, #2196f3);
      border-radius: 10px;
    }

    progress[value] {
      border-radius: 10px;
      overflow: hidden;
    }

    /* 天気スコア中央起点ゲージ */
    .center-gauge-bar {
      position: relative;
      width: 200px;
      height: 20px;
      background: #eee;
      border-radius: 10px;
      margin: 0 0 0 0;
      display: inline-block;
    }

    #weather-gauge-fill {
      position: absolute;
      top: 0;
      height: 20px;
      /* 両端は丸み、中心側は直線 */
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }

    #weather-gauge-fill.right {
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    #weather-gauge-fill.left {
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
    }

    #weather-gauge-zero {
      position: absolute;
      top: 0;
      width: 2px;
      height: 20px;
      background: #888;
      border-radius: 0;
    }
  </style>
</body>

</html>
