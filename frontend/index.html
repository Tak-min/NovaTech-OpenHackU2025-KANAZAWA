<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hare/Ame App</title>
  <link rel="stylesheet" href="/src/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kiwi+Maru&family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
</head>

<body>

  <div id="app">
    <header id="header">
      <h1 id="header-title">ログイン</h1>
      <div id="header-img-container" class="header-home-img">
        <img id="header-img" src="/img/header-home.png" alt="ヘッダー画像">
      </div>
    </header>

    <main>
      <section id="page-login">
        <form id="login-form">
          <label for="login-email">メールアドレス</label>
          <input id="login-email" type="email" placeholder="メールアドレス" required>
          <label for="login-password">パスワード</label>
          <input id="login-password" type="password" placeholder="パスワード" required>
          <button type="submit" class="main-btn">ログイン</button>
          <button id="show-register-button" type="button" class="link-btn">新規登録はこちら</button>
        </form>
      </section>

      <section id="page-register" class="hidden">
        <form id="register-form">
          <label for="register-username">ユーザー名</label>
          <input id="register-username" type="text" placeholder="ユーザー名" required>
          <label for="register-email">メールアドレス</label>
          <input id="register-email" type="email" placeholder="メールアドレス" required>
          <label for="register-password">パスワード</label>
          <input id="register-password" type="password" placeholder="パスワード" required>
          <label for="register-gender">性別</label>
            <div class="gender-group">
              <label class="gender-option">
                <span class="gender-text">男性</span><input type="radio" name="gender" value="male" required>
              </label>  
              <label class="gender-option">
                <span class="gender-text">女性</span><input type="radio" name="gender" value="female" required>
              </label>
            </div>

          <button type="submit" class="main-btn">新規登録</button>
          <button id="show-login-button" type="button" class="link-btn">ログインはこちら</button>
        </form>
      </section>

      <section id="page-home" class="hidden">
        <p>あなたは今・・・</p>
        <h2 id="status-text">判定中...</h2>
        <img id="status-image" src="https://placehold.jp/150x150.png?text=..." alt="判定イラスト">
      </section>

      <section id="page-map" class="hidden">
        <h3>地図表示</h3>
        <div id="map"></div>
        <button id="test-location-btn"
          style="margin-top: 10px; padding: 8px 16px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">テスト位置情報を追加</button>
      </section>

      <section id="page-ranking" class="hidden">
        <div id="ranking-tabs" style="display: flex; gap: 8px; margin-bottom: 16px;">
          <button class="ranking-tab active" data-mode="weather">天気モード</button>
          <button class="ranking-tab" data-mode="delay">電車遅延率モード</button>
          <button class="ranking-tab" data-mode="missed">電車乗り遅れ率モード</button>
        </div>
        <div id="ranking-table-container">
          <table id="ranking-table" style="width: 100%; border-collapse: collapse;">
            <thead>
              <tr>
                <th style="border-bottom: 1px solid #ccc; padding: 8px;">順位</th>
                <th style="border-bottom: 1px solid #ccc; padding: 8px;">ユーザ名</th>
                <th id="ranking-score-header" style="border-bottom: 1px solid #ccc; padding: 8px;">天気スコア</th>
              </tr>
            </thead>
            <tbody id="ranking-table-body">
              <tr><td colspan="3" style="padding: 16px; text-align: center;">ランキングを読み込み中...</td></tr>
            </tbody>
          </table>
          <div style="margin-top: 16px; font-size: 0.9em; color: #888;">
            ※上位50名と自分の順位のみ表示しています
          </div>
        </div>
      </section>

      <section id="page-setting" class="hidden">
        <div class="settings-layout">

          <!-- 左側：アイコン設定 -->
          <div class="icon-container">
            <div class="icon-preview" id="iconPreview">
              <span class="icon-placeholder">アイコンを選択してください</span>
            </div>


            <div class="file-input-container">
              <input type="file" id="iconInput" accept="image/*">
              <button class="select-btn" onclick="document.getElementById('iconInput').click()">
                📷 アイコン
              </button>
              <button id="saveBtn" class="save-btn">保存</button>
              <button id="resetBtn" class="reset-btn">リセット</button>
            </div>

            <div id="imageInfo" class="image-info">
              <div id="fileName"></div>
              <div id="fileSize"></div>
              <div id="imageDimensions"></div>
            </div>

          </div>

          <div class="introduce-container">
            <span class="introduce-number">ID：読み込み中...</span>
            <span class="introduce-name">ユーザ名：読み込み中...</span>
            <textarea id="message" name="message" placeholder="自己紹介"></textarea>
          </div>
        </div>

        <div class="settings-container">
          <div class="setting-item">
            <span>通知設定</span>
            <label class="switch">
              <input type="checkbox" id="notification-switch" checked>
              <span class="slider round"></span>
            </label>
          </div>
          <div class="setting-item">
            <span>位置情報許可</span>
            <label class="switch">
              <input type="checkbox" id="location-switch">
              <span class="slider round"></span>
            </label>
          </div>
        </div>

        <div class="email-password-setting">
          <span>メールアドレス・パスワードの設定</span>
          <button class="change-button">変更</button>
        </div>
      </section>

    </main>

    <footer id="footer-nav" class="hidden">
  <button data-page="home" class="nav-button active">
    <img src="img/home.png" alt="ホーム" class="icon">
    <span>ホーム</span>
  </button>
  <button data-page="map" class="nav-button">
    <img src="img/map.png" alt="マップ" class="icon">
    <span>マップ</span>
  </button>
  <button data-page="ranking" class="nav-button">
    <img src="img/ranking.png" alt="ランキング" class="icon">
    <span>ランキング</span>
  </button>
  <button data-page="setting" class="nav-button">
    <img src="img/setting.png" alt="設定" class="icon">
    <span>設定</span>
  </button>
      <div id="footer-img-container" class="fooder-home-img">
        <img id="fooder-img" src="img/footer-4.png" alt="フッター画像">
      </div>
    </footer>
  </div>

  <script type="module" src="/src/main.js?v=1.1"></script>
  <script>
        // --- ランキング画面のUI制御 ---
        const modeLabels = {
          weather: '天気スコア',
          delay: '電車遅延率',
          missed: '電車乗り遅れ率'
        };

        function generateDummyRanking(mode, userId) {
          const ranking = Array.from({ length: 100 }, (_, i) => ({
            rank: i + 1,
            username: `ユーザー${i + 1}`,
            score: mode === 'weather'
              ? Math.floor(Math.random() * 2000)
              : (Math.random() * 100).toFixed(2),
            userId: `user${i + 1}`
          }));
          const myRank = 77;
          const myUser = {
            rank: myRank,
            username: '自分',
            score: mode === 'weather'
              ? Math.floor(Math.random() * 2000)
              : (Math.random() * 100).toFixed(2),
            userId
          };
          const top50 = ranking.slice(0, 50);
          const exists = top50.some(u => u.userId === userId);
          return exists ? top50 : [...top50, myUser];
        }

        function renderRanking(mode, userId) {
          const ranking = generateDummyRanking(mode, userId);
          const tbody = document.getElementById('ranking-table-body');
          const scoreHeader = document.getElementById('ranking-score-header');
          scoreHeader.textContent = modeLabels[mode];
          tbody.innerHTML = '';
          ranking.forEach(user => {
            const tr = document.createElement('tr');
            if (user.userId === userId) {
              tr.style.background = '#fffde7';
              tr.style.fontWeight = 'bold';
            }
            tr.innerHTML = `
              <td style="border-bottom:1px solid #eee; padding:8px; text-align:center;">${user.rank}</td>
              <td style="border-bottom:1px solid #eee; padding:8px;">${user.username}</td>
              <td style="border-bottom:1px solid #eee; padding:8px; text-align:right;">
                ${user.score}${mode !== 'weather' ? '％' : ''}
              </td>
            `;
            tbody.appendChild(tr);
          });
        }

        document.addEventListener('DOMContentLoaded', () => {
          const userId = 'user77'; // 仮の自分のID
          let currentMode = 'weather';
          renderRanking(currentMode, userId);

          document.querySelectorAll('.ranking-tab').forEach(tab => {
            tab.addEventListener('click', function() {
              document.querySelectorAll('.ranking-tab').forEach(t => t.classList.remove('active'));
              this.classList.add('active');
              currentMode = this.getAttribute('data-mode');
              renderRanking(currentMode, userId);
            });
          });
        });
      </script>
</body>

</html>
